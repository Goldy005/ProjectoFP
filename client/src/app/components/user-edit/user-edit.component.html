<div class="user-edit col-lg-5">
    <h1 style="color:white;">{{title}}</h1>
    <div class="alert alert-success" *ngIf="status == 'success'">
        Se ha actualizado tus datos correctamente.
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        No se han podido actualizar tus datos, el correo o el apodo ya est√°n en uso.
    </div>

    <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" required/>
            <span *ngIf="!name.value && name.touched">
                El nombre es obligatorio.
            </span>
        </div>
        <div class="form-group">
            <label>Apellidos</label>
            <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" required/>
            <span *ngIf="!surname.value && surname.touched">
                Los apellido son obligatorio.
            </span>
        </div>
        <div class="form-group">
            <label>Apodo</label>
            <input type="text" name="nick" class="form-control" #nick="ngModel" [(ngModel)]="user.nick" required/>
            <span *ngIf="!nick.value && nick.touched">
                El apodo es obligatorio.
            </span>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required/>
            <span *ngIf="!email.value && email.touched">
                El email es obligatorio.
            </span>
        </div>
        <div class="custom-file">
            <label class="custom-file-label" for="customFile" >Sube tu foto de perfil</label>
            <input type="file" class="form-control-file" x class="custom-file-input" role="uploadcare-uploader" data-crop="1:1" data-images-only id="customFile" placeholder="Subir imagen" (change)="fileChangeEvent($event)">
            <span *ngIf="!email.value && email.touched">
                El email es obligatorio.
            </span>
        </div>
        <div *ngIf="user.image">
            <img id="preview" src="{{ url + 'get-image-user/'+ user.image }}"/>
        </div>
        <input type="submit" value="Actualizar mis datos" class="btn btn-warning" [disabled]="!userEditForm.form.valid"/>
    </form>
</div>
