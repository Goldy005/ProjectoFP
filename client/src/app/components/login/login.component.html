<div class="col-lg-6">

    <div class="alert alert-success" *ngIf="status == 'success'">
        Te has indentificado correctamente, bienvenido.
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        No te has identificado correctamente.
    </div>
    <!--Centramos el logo.-->
    <img id="imagenLogo" src="../../../assets/img/kionur.png" class="rounded mx-auto d-block" alt="logo"/>
    <form #loginForm = "ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
        <p>
            <label>Correo eléctronico</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  required/>
            
            <span *ngIf="!email.valid && email.touched">
                El email no es válido.
            </span>
        </p>
        <p>
            <label>Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required/>
            
            <span *ngIf="!password.valid && password.touched">
                La contraseña es obligatoria.
            </span>
        </p>
        <input type="submit"  value="{{title}}" class="btn btn-primary" [disabled]="!loginForm.form.valid"/>
    </form>
</div>
